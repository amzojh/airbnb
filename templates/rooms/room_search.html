{% extends "base.html" %}

{% block page_title %}

<h2>Search!</h2>

{% endblock page_title %}

{% block search-bar %}

    <form method="get" action = "{% url "rooms:search" %}">
        {{form.as_p}}
        <button>Search</button>
    </form>

    <h3>Result</h3>

    {% for room in rooms %}
        <ul>
            <li>{{ room.name }}</li>
        </ul>
    {% endfor %}

{% endblock search-bar %}


{% block content %}


{% endblock content %}
