{% extends "base.html" %}
{% block page_title %}Login{% endblock page_title %}
{% block search-bar %}{% endblock search-bar %}
{% block content %}

<div class="lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">

    {% include "partials/social_login.html" %}

    <form method="POST" action = "{% url "users:login" %}" class="w-full">
        {% csrf_token %}
        {{form.email}}
        {{form.password}}
        <button class="btn bg-red-500 text-white w-full font-bold">Login</button>
    </form>

    <div class="mt-2">
        <span>Don't have an account?</span>
        <a class="text-teal-500 font-bold" href="{% url "users:signup" %}">Sign up</a>
    </div>
</div>
{% endblock content %}
