{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>{% block  page_title %}{% endblock page_title %} &Nbnb </title>
</head> 

<body class="text-gray-800 mt-24 font-light">
    <header class="container max-w-full inset-0 flex items-center justify-between pr-6 h-20 border-b border-gray-400 fixed bg-white">
        <div class="flex items-center w-2/5">
            <a href="{% url "core:home" %}" class="mx-6 my-1 h-8 w-8" >
                <img class="w-full h-full" src="{% static 'img/logo.png' %}">
            </a>    
            {% block search-bar %}
            <form class="w-4/5" method="get" action="{% url "rooms:search" %}" >
                <input class="w-full search-box border px-5 py-2 text-nm fomt-medium placeholder-gray-600 text-gray-900 rounded-sm shadow-md hover:shadow-lg focus:outline-none" name="city" value="{{city}}" placeholder="Search by City"/>
            </form>
            {% endblock search-bar %}
        </div>
        {% include "partials/nav.html" %}
    </header>

    {% block content %}{% endblock content %}
    {% include "partials/footer.html" %}
</body>

</html>
